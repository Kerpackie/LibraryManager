name: LibraryManagerCoreTest

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x

    - name: Install dependencies
      run: dotnet restore

    - name: Test
      run: dotnet test --no-restore --verbosity normal
      working-directory: ./LibraryManager.Core.Tests  # Running tests only in the LibraryManager.Core.Tests project directory
